<body>
<div class="body-container body-container--center">
  <section class="login">
    <h1 class="login__title">
      Вход
    </h1>
    <form action="#" class="login__form">
      <label class="label login__label" for="email">Email</label>
      <input class="input login__input" id="email" name="email" type="email"/>
      <label class="label login__label" for="password">Пароль</label>
      <input
          class="input login__input"
          id="password"
          name="password"
          type="password"
      />
      <div class="login__forgot-box">
        <a class="link-hover link-hover--blue login__forgot" href="#">
          Забыли пароль?
        </a>
      </div>
      <button class="site-button login__button">
        Войти
      </button>
    </form>
    <div class="login__footer">
      <p class="login__footer-text">Еще нет аккаунта?<span>&#8194;</span></p>
      <a class="link-hover link-hover--blue" href="signup.html">
        Зарегистрируйтесь
      </a>
    </div>
  </section>

</div>
<script src="js/main.min.js"></script>
<script src="js/vendor.min.js"></script>
